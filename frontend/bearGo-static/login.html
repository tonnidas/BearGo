<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="user-form">
                    <div class="text-center">
                        <img src="images/logo.svg" alt="" />
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Jhon" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="12345" />
                    </div>

                    <div class="form-group">
                        <div class="row justify-content-between">
                            <div class="col">
                                <a href="register.html" class="sm-link fr gray">
                                    <i class="icon-person"></i> Create Account</a>
                            </div>
                            <div class="col text-right">
                                <a href="#" class="sm-link fr gray"><i class="icon-help"></i> forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="common-btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
