<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="user-form">
                    <div class="text-center">
                        <img src="images/logo.svg" alt="" />
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Jhon" />
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" placeholder="(XXX)-XXX-XXXX)" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="jhon@xyz.com" />
                    </div>
                    <div class="form-group">
                        <label>Social Security Number</label>
                        <input type="text" class="form-control" placeholder="XXX)-XXX-XXXX" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="12345" />
                    </div>


                    <button type="button" onclick="showModal('mymodal')"
                        class="common-btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="mymodal">
        <div class="modal-inner">

            <form class="">
                <span class="close" onclick="hideModal('mymodal')">
                    <i class="icon-close"></i>
                </span>
                <h3 class="common-heading">OTP Verification</h3>
                <div class="form-group">
                    <input type="hidden" name="_token" value="">
                    <label class="form-label">Enter the six digit verification code</label>
                    <input class="form-control" type="text" name="otp">
                </div>
                <p id="wrongcouponmsgareaV" style="display: none;" class="error-msg">The OTP you entered is not correct.
                    Please try again with correct OTP</p>
                <div class="btn-group">
                    <a href="#" class="common-btn btn-back" id="resend-otp">Resend</a>
                    <button type="submit" class="common-btn" id="resend-otp-next">Next</button>
                </div>
            </form>



        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
